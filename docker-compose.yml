version: "3.3"
services:
  db_service:
    image: mariadb
    container_name: db-container
    restart: always
    volumes:
      - db-data:/var/lib/mariadb
      - base:/docker-entrypoint-initdb.d/
    networks:
      - backend
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: my_pass
      MYSQL_DATABASE: baseball
      MYSQL_ROOT_PASSWORD: my_pass
    ports:
      - 5000:3306
volumes:
  db-data:
  base:
networks:
  frontend:
  backend:
